  application:
    name: uid-example
  profiles:
    active: jdbc
  sql:
    init:
      mode: never
  cloud:
    consul:
      host: localhost
      port: 8500

#开启actuator管理api
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    pro.chenggang: DEBUG
    org.springframework.r2dbc: DEBUG
    io.github.cooperlyt: DEBUG

